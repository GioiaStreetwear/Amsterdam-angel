<script>
  // ‚úÖ LOCATION (display text)
  const address = "962 R. Alm. Alexandrino, Rio de Janeiro, Brazil";

  // ‚úÖ COORDINATES
  const lat = -22.9234127;
  const lng = -43.1876138;
  const z = 19;

  // ‚úÖ Street View camera (tweak these)
  const heading = 110; // 0-360 (richting)
  const pitch = 8;     // -90..90 (omhoog/omlaag)
  const fov = 90;      // 10..120 (zoom/hoek)

  // Links (robust)
  const openMapsUrl =
    `https://www.google.com/maps/@?api=1&map_action=map&center=${lat},${lng}&zoom=${z}&basemap=satellite`;

  const streetViewUrl =
    `https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=${lat},${lng}&heading=${heading}&pitch=${pitch}&fov=${fov}`;

  // Satellite embed (exact)
  const mapEmbedUrl = `https://www.google.com/maps?output=embed&z=${z}&t=k&ll=${lat},${lng}`;

  // UI text
  document.getElementById("badgeText").textContent = `üìç ${address}`;
  document.getElementById("addrText").textContent = `${address} ‚Äî ${lat}, ${lng}`;

  // Buttons
  document.getElementById("openMapsBtn").href = openMapsUrl;
  document.getElementById("streetBtn").href = streetViewUrl;

  // Embed
  document.getElementById("mapFrame").src = mapEmbedUrl;
</script>
